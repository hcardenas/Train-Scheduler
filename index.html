<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<br>
				<div class="jumbotron text-center">
					<h1><span class="glyphicon glyphicon-road"></span> Train Scheduler</h1>
					<p><span class="glyphicon glyphicon-time"></span> Train Scheduler welcomes you to the future.... </p>
					<p>and in our future missing a train is a thing of the past  </p>
				</div>
			</div>
		</div>

		<br>


 <!-- this is the train schedule -->
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover table-striped">
							<thead>
								<tr class="info">
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody id="table-body">
								<tr>
									
								</tr>
							</tbody>
					  		
						</table>
					</div>
				</div>
				
			</div>
			
		</div>


<!-- add the train section with from -->

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">
						
						<form id="submit-id">
							<div class="form-group">
								<label for="train-name">Train Name</label>
								<input type="text" class="form-control" id="train-name" placeholder="i.e. Thomas">
							</div>
							<div class="form-group">
								<label for="train-destination">Destination</label>
								<input type="text" class="form-control" id="train-destination" placeholder="i.e. london">
							</div>
							<div class="form-group">
								<label for="train-time">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="train-time" placeholder="i.e. 21:00">
							</div>
							<div class="form-group">
								<label for="train-frequency">Frequency (min)</label>
								<input type="text" class="form-control" id="train-frequency" placeholder="i.e. 30">
							</div>
							
							<button type="submit" class="btn btn-primary" >Submit</button>
						</form>						



					</div>  
				</div> 

			</div> <!-- end of col 12 -->
			
		</div> <!-- end of row --> 

		<div class="row">
			<div class="col-md-12">
				<h1 id="bigOne"></h1>
				
			</div>
			
		</div>

	</div> <!-- end of container -->


<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-messaging.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
<script type="text/javascript" src="assets/javascript/train.js"></script>
	
</body>
</html>
